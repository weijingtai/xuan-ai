name: ai_core
description: AI Core module for xuan divination application. Provides LLM integration, prompt management, AI personas, chat system, and multi-agent orchestration.
version: 0.0.1
homepage:

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core utilities
  logger: ^2.6.2
  uuid: 4.5.2
  intl: ^0.20.2
  equatable: ^2.0.8
  json_annotation: ^4.10.0
  json_serializable: ^6.12.0
  crypto: ^3.0.6

  # State management
  provider: ^6.1.5+1

  # Database
  drift: ^2.30.1
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5

  # HTTP & Streaming
  dio: ^5.9.1

  # Shared module
  common:
    path: ../common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.5
  drift_dev: ^2.30.1
  json_serializable: ^6.12.0

flutter:
  uses-material-design: true
  assets:
    - assets/prompts/
